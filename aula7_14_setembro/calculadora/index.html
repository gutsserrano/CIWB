<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="visor">
                </td>
            </tr>
            <tr>
                <td class="clear" colspan="2"><button>AC</button></td>
                <td class="raiz"><button>√</button></td>
                <td class="off"><button>&#9212;</button></td>
            </tr>
            <tr>
                <td class="numeros"><button>7</button></td>
                <td class="numeros"><button>8</button></td>
                <td class="numeros"><button>9</button></td>
                <td class="operacao"><button>÷</button></td>
            </tr>
            <tr>
                <td class="numeros"><button>4</button></td>
                <td class="numeros"><button>5</button></td>
                <td class="numeros"><button>6</button></td> 
                <td class="operacao"><button>*</button></td>
            </tr>
            <tr>
                <td class="numeros"><button>1</button></td>
                <td class="numeros"><button>2</button></td>
                <td class="numeros"><button>3</button></td>
                <td class="operacao"><button>-</button></td> 
            </tr>
            <tr>
                <td id="ponto"><button>.</button></td>
                <td class="numeros"><button>0</button></td>
                <td id="calcular"><button>=</button></td>
                <td class="operacao"><button>+</button></td>

            </tr>
        </table>
        <script src="script/script.js"></script>
    </div>
</body>
</html>
